<div class="loading-overlay" *ngIf="show">
  <div class="loading-content">
    <div 
      class="spinner" 
      [class.small]="size === 'small'"
      [class.medium]="size === 'medium'"
      [class.large]="size === 'large'">
    </div>
    <p class="loading-message">{{ message }}</p>
  </div>
</div>
